{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<h2>Leaderboard</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Score</th>
        <th>Date</th>
    </tr>
    {% for score in scores %}
    <tr>
        <td>{{ score.player.username }}</td>
        <td>{{ score.score }}</td>
        <td>{{ score.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
